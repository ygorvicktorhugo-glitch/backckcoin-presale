<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure your Backcoin Booster NFT on Arbitrum One. Exclusive Presale Phase 1.">
    
    <title>Backcoin Presale | Arbitrum One</title>

    <script>
        if (window.location.hostname === 'backcoin.org' && window.location.pathname === '/presale') {
            window.location.replace(window.location.href + '/');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/bkc_logo_3d.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.4.0/dist/ethers.umd.min.js" defer></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'presale-bg-main': '#0a0a0a',
                        'presale-bg-darker': '#050505',
                        'presale-bg-card': '#121212',
                        'presale-border': '#27272a',
                        'accent': '#f59e0b',
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #f4f4f5; overflow-x: hidden; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-radius: 50%; border-top: 3px solid #f59e0b; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .wallet-btn { display: flex; align-items: center; justify-content: center; gap: 8px; padding: 8px 16px; border-radius: 10px; font-weight: 700; font-size: 14px; transition: all 0.3s ease; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .quantity-input { background: transparent; border: none; color: #fff; text-align: center; width: 50px; font-weight: 600; font-size: 16px; -moz-appearance: textfield; appearance: textfield; }
        .quantity-input:focus { outline: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative">

    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3"></div>

    <a href="#" id="return-to-testnet-btn" class="fixed top-24 left-4 z-40 bg-zinc-900/90 backdrop-blur-md border border-zinc-700 text-cyan-400 hover:text-white hover:border-cyan-500 py-2 px-4 rounded-full shadow-xl transition-all duration-300 flex items-center gap-2 text-xs font-bold group">
        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
        <span>TESTNET APP</span>
    </a>

    <header class="fixed w-full top-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/5 transition-all duration-300">
        <div class="container mx-auto max-w-7xl px-4 h-20 flex justify-between items-center">
            
            <div class="flex items-center gap-3 group cursor-default">
                <div class="relative w-10 h-10">
                    <img src="./assets/bkc_logo_3d.png" alt="BKC" class="w-full h-full object-contain group-hover:scale-110 transition-transform duration-300">
                </div>
                <div class="flex flex-col">
                    <span class="text-lg font-black tracking-tight text-white leading-none">BACKCOIN</span>
                    <span class="text-[10px] font-bold tracking-[0.2em] text-amber-500 uppercase">Presale</span>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button id="admin-panel-btn" class="hidden items-center gap-2 px-4 py-2 rounded-lg text-red-400 hover:text-white hover:bg-red-900/20 border border-red-900/30 transition-all text-xs font-bold uppercase tracking-widest">
                    <i class="fa-solid fa-shield-halved"></i> Admin
                </button>

                <button id="connectButtonDesktop" class="wallet-btn bg-amber-500/10 text-amber-500 border-amber-500/20">
                    <i class="fa-solid fa-wallet"></i> 
                    <span>Connect Wallet</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 pt-20">
        <div id="presale">
            <div class="min-h-[80vh] flex flex-col items-center justify-center space-y-4">
                <div class="loader w-12 h-12 border-4 border-amber-500/30 border-t-amber-500"></div>
                <p class="text-zinc-500 text-sm animate-pulse font-mono">Initializing Secure Connection...</p>
            </div>
        </div>

        <div id="admin" class="hidden"></div>
    </main>

    <footer class="bg-black border-t border-white/5 py-8 mt-auto">
        <div class="container mx-auto max-w-7xl px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-zinc-500 text-xs">&copy; 2025 Backcoin Protocol. All rights reserved.</p>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2 opacity-50 hover:opacity-100 transition-opacity">
                    <img src="./assets/icon_arbitrum.svg" class="h-4 w-auto" alt="Arbitrum">
                    <span class="text-[10px] font-mono text-zinc-400">DEPLOYED ON ARBITRUM ONE</span>
                </div>
            </div>
        </div>
    </footer>

    <div id="modal-container"></div>
    <script type="module" src="./app.js"></script>
</body>
</html>
