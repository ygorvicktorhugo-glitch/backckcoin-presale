<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Backcoin Presale | Arbitrum One</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
        script-src * 'unsafe-inline' 'unsafe-eval';
        connect-src * 'unsafe-inline';
        img-src * data: blob: 'unsafe-inline';
        frame-src *;
        style-src * 'unsafe-inline';
    ">
    
    <link rel="icon" href="./assets/bkc_logo_3d.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles/trade.css"> 

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.4.0/dist/ethers.umd.min.js" defer></script>
    <script src="https://pay.coinbase.com/pay-sdk.js" defer></script>
    <script src="https://static.moonpay.com/web-sdk/v1/moonpay-web-sdk.min.js" defer></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'bounce-slow': 'bounce-slow 3s infinite ease-in-out',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        'gradient-x': { '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' }, '50%': { 'background-size': '200% 200%', 'background-position': 'right center' } },
                        'bounce-slow': { '0%, 100%': { transform: 'translateY(-5%)' }, '50%': { transform: 'translateY(5%)' } },
                        'fadeIn': { '0%': { opacity: 0 }, '100%': { opacity: 1 } }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        :root {
            --bg-main: #18181b; --bg-sidebar: #27272a; --bg-card: #3f3f46; --border-color: #52525b; --text-primary: #f4f4f5; --text-secondary: #a1a1aa; --accent: #f59e0b; --accent-hover: #d97706;
            --presale-bg-main: #0a0a0a; --presale-bg-darker: #000000; --presale-bg-card: #1a1a1a; --presale-border-color: #2a2a2a;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--presale-bg-main); color: var(--text-primary); }
        .btn-disabled { background-color: #3f3f46 !important; color: #71717a !important; cursor: not-allowed !important; }
        .loader { border: 2px solid var(--border-color); border-radius: 50%; border-top: 2px solid var(--accent); width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Presale Focus Styles */
        #presale { background-color: var(--presale-bg-main); min-height: 80vh; }
        #presale .loader { border: 2px solid #fff; border-top: 2px solid var(--accent); width: 16px; height: 16px; margin-right: 8px; }
        #presale .btn-primary { background: linear-gradient(90deg, var(--accent), var(--accent-hover)); box-shadow: 0 0 15px rgba(245, 158, 11, 0.4); transition: all 0.3s ease-in-out; color: #1a1a1a; }
        #presale .btn-primary:hover:not(:disabled) { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 25px rgba(245, 158, 11, 0.6); }
        #presale .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Estilos do bot√£o de carteira */
        .wallet-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px; padding: 8px 16px; border-radius: 12px; font-weight: 700; font-family: 'Inter', sans-serif; transition: all 0.3s ease; cursor: pointer; min-height: 44px; font-size: 14px; position: relative; overflow: hidden;
        }
        .wallet-btn-connected {
            background: rgba(24, 24, 27, 0.8); color: var(--text-primary); border: 1px solid rgba(63, 63, 70, 0.5); backdrop-filter: blur(10px);
        }
        .wallet-btn-disconnected {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%); color: var(--bg-main); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body class="antialiased">

    <div id="toast-container" class="fixed bottom-4 right-4 z-[60] flex flex-col gap-2"></div>

    <div class="relative min-h-screen flex flex-col">
        
        <header class="sticky top-0 z-20 flex justify-between items-center p-4 bg-presale-bg-darker/80 backdrop-blur-sm border-b border-zinc-800">
            <div class="flex items-center gap-4">
                <img src="./assets/bkc_logo_3d.png" alt="Backcoin Presale Logo" class="h-8 w-auto rounded-full">
                <span id="mobileAppDisplay" class="text-xl font-bold text-amber-400">Backcoin Presale</span>
            </div>
            
            <div class="flex items-center ml-auto gap-3">
                <button id="return-to-testnet-btn" class="flex items-center gap-2 py-2 px-4 rounded-lg transition-colors text-cyan-400 hover:text-white hover:bg-cyan-900/50 text-sm font-semibold">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span class="hidden sm:inline">Go to Testnet DApp</span>
                </button>
                
                <button id="connectButtonDesktop" class="wallet-btn wallet-btn-disconnected text-xs font-mono text-center max-w-fit whitespace-nowrap relative">
                    <i class="fa-solid fa-plug"></i> Connect Wallet
                </button>
            </div>
        </header>
        
        <main class="flex-1 overflow-y-auto bg-presale-bg-main p-4 sm:p-6 lg:p-10">
            <div class="container mx-auto max-w-7xl">

                <section id="presale" class=""></section>
                
                </div>
        </main>

        <footer class="bg-presale-bg-darker/80 border-t border-zinc-800 p-4 text-center">
             <div class="flex justify-center items-center gap-6">
                <a href="#" id="shareProjectBtn" class="text-zinc-400 hover:text-white transition-colors text-sm font-semibold flex items-center gap-2">
                    <i class="fa-solid fa-share-nodes"></i> Share Project
                </a>
                
                <div class="flex justify-center items-center gap-4">
                     <p class="text-[10px] uppercase tracking-widest text-zinc-600 font-bold hidden sm:inline">Powered By:</p>
                     <img src="./assets/arbitrum.svg" class="h-5 w-auto" title="Arbitrum One">
                     <a href="https://www.alchemy.com/?r=b4b667087754b238" target="_blank" rel="noopener noreferrer">
                        <img src="./assets/alchemy.svg" class="h-5 w-auto opacity-70 hover:opacity-100 grayscale hover:grayscale-0 transition-all duration-300" title="Alchemy">
                    </a>
                    <img src="./assets/metamask_icon.png" class="h-5 w-auto opacity-70 hover:opacity-100 grayscale hover:grayscale-0 transition-all duration-300" title="MetaMask">
                </div>
            </div>
        </footer>

    </div>
    <div id="modal-container"></div>
    <script type="module" src="./app.js"></script>
</body>
</html>
